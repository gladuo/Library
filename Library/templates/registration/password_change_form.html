{% extends "Users/user_base.html" %} 
{% load staticfiles %} 
{% block settings %}
<div class="settings-panel row">
	<div class="settings-nav col s4">
		<ul>
			<li>
				<h5><a href="{% url 'user_edit' %}"> 修改昵称 和 邮箱 </a></h5></li>
			<li>
				<h5><a href="{% url 'user_settings' %}"> 编辑个人资料 </a></h5></li>
			<li class="active">
				<h5><a href="{% url 'auth_password_change' %}"> 重设密码 </a></h5></li>
		</ul>
	</div>
	<div class="col s8">
		<h5 class="settings-title row">必填</h5>
		<form action="/accounts/password/change/" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="input-field col s12">
					{{ form.old_password }}
					<label for="{{ form.old_password.id_for_lable }}">Old Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					{{ form.new_password1 }}
					<label for="{{ form.new_password2.id_for_lable }}">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					{{ form.new_password2 }}
					<label for="{{ form.new_password1.id_for_lable }}">Repeat Password</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<input class="btn btn-block" type="submit" value="Change" />
				</div>
			</div>

			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</div>
{% endblock %}
{% block js %}
<script>
	Materialize.toast('{{ form.errors }}', 4000);
</script>
{% endblock %}
