{% extends "Library/base.html" %}
{% load staticfiles %}
		{% block title %}
		Register
		{% endblock %}
		{% block css %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" /> 
		{% endblock %}
		{% block content %}
		<div class="login section">
			<div class="container">
				<div class="row">
					<div class="col s6 push-s3">
						<h3>Register</h3>
					</div>
				</div>
				<form action="/accounts/register/" method="post">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s6 push-s3">
							{{ form.username }}
							<label for="{{ form.username.id_for_label }}">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 push-s3">
							{{ form.email }}
							<label for="{{ form.email.id_for_label }}">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 push-s3">
							{{ form.password1 }}
							<label for="{{ form.password1.id_for_lable }}">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 push-s3">
							{{ form.password2 }}
							<label for="{{ form.password2.id_for_lable }}">Repeat Password</label>
						</div>
					</div>
					<div class="row">
						<div class="col s6 push-s3">
							<input class="btn btn-block" type="submit" value="register" />
							<span><a href="{% url 'auth_password_reset' %}">Forgot password?</a></span>
						</div>
					</div>
					
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
			</div>
		</div>
		
		{% endblock %}
