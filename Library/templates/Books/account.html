<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../bower_components/Materialize/dist/css/materialize.css" />
		<link rel="stylesheet" type="text/css" href="css/account.css" />
		<title> Library </title>
	</head>

	<body>
		<div class="nav">
			<nav>
				<div class="nav-wrapper container">
					<a class="brand-logo center" href="#">Library</a>
					<ul class="right ">
						<li><a href="#">Register</a></li>
						<li><a href="#">Log in</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="user">
			<nav class="user-nav">
				<div class="nav-wrapper container">
					<ul>
						<li><a href="#">个人首页</a></li>
						<li><a href="#">个人信息</a></li>
						<li><a href="#">图书信息</a></li>
						<li><a href="#">账号信息</a></li>
					</ul>
				</div>
			</nav>
			<div class="user-settings">
				<div class="container">
					<div class="settings-panel row">
						<div class="col s4">
							<ul>
								<li class="active">
									<h5><a href="#">编辑个人资料</a></h5></li>
								<li>
									<h5><a href="#">照片、标识和视频</a></h5></li>
								<li>
									<h5><a href="#">评价</a></h5></li>
								<li>
									<h5><a href="#">推荐语</a></h5></li>
							</ul>
						</div>
						<div class="col s8">
							<h5 class="settings-module row">必填</h5>
							<form action="/" method="post">
								<div class="row">
									<form class="col s12">
										<div class="row">
											<div class="input-field col s6">
												<input placeholder="Placeholder" id="first_name" type="text" class="validate">
												<label for="first_name">First Name</label>
											</div>
											<div class="input-field col s6">
												<input id="last_name" type="text" class="validate">
												<label for="last_name">Last Name</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input disabled value="I am not editable" id="disabled" type="text" class="validate">
												<label for="disabled">Disabled</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="password" type="password" class="validate">
												<label for="password">Password</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="email" type="email" class="validate">
												<label for="email">Email</label>
											</div>
										</div>
									</form>
								</div>

								<input class="btn btn-block" type="submit" value="提交" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="page-footer" style="margin-top: 0;">
			<div class="container">
				<div class="row">
					<div class="col s8">
						<h5 class="white-text">
							What is Library actually doing?
						</h5>
						<ol class="white-text">
							<li> Bring your loving books.</li>
							<li> Bring your friends.</li>
						</ol>
					</div>
					<div class="col s4">
						<h5 class="white-text">
							Connect
						</h5>
						<ul class="white-text">
							<li><a href="#" class="white-text">Weibo</a></li>
							<li><a href="#" class="white-text">Wechat</a></li>
						</ul>
					</div>
				</div>

			</div>
			<div class="footer-copyright">
				<div class="container">
					<span>Designed by Gladuo.</span>
				</div>
			</div>
		</footer>

		<script src="../bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bower_components/Materialize/dist/js/materialize.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
