{% extends "Library/base.html" %}
{% load staticfiles %}
		{% block css %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/recommendation.css' %}" />
        {% endblock %}
		{% block content %}
		<div class="banner">
			<h3 class="header-text banner-text white-text center">找本好书</h3>
			<p class="white-text center">用品味相同朋友的书架，来充实你的假日生活。</p>
		</div>
		<div class="search">
			<div class="container">
				<div class="search-form row">
					<form action="/search" method="get">
						<div class="col s12">
							<input type="search" name="q" required="true" placeholder="Search books here...">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="recommend">
			<div class="container">
				<div class="row">
					<h3>推荐的书</h3>
				</div>
				{% for tag, books in book_list.items %}
				<div class="rec-category row">
					<h5>{{ tag }}</h5>
					<div class="divider"></div>
				</div>
				<div class="row">
					{% for book in books %}
					<div class="rec-book col s3">
						<a href="{{ book.url }}"><img class="rec-img" src="{{ book.images.large }}" /></a>
						<div class="rec-title center">
							<a href="{{ book.url }}">{{ book.title }}</a>
						</div>
					</div>
					{% endfor %}
				</div>
				{% endfor %}
			</div>
		</div>
        {% endblock %}
